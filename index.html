<!DOCTYPE html>
<html lang="en">
<head>
   <title>this is a ludo gaming project</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">

 
</head>
<body>
    <div class="container">
        <h1>JS LUDO</h1>
        <div class="dice">
            <p>player 1</p>
            <img src="all image/dice1.jpeg" id="check1">
        </div>
        <div class="dice">
            <p>player 2</p>
            <img src="all image/dice4.jpeg"id="check2">
        </div>
        <div >
            <button onclick="ludogame()">CLICKME</button>
        </div>

    </div>
    <script>
        ludogame= () =>
        {
        const play1=Math.floor(Math.random() *6)+1;
        const play1dice=`all image/dice${play1}.jpeg`;
        document.getElementById('check1').setAttribute('src',play1dice);
        const play2=Math.floor(Math.random() *6)+1;
        const play2dice=`all image/dice${play2}.jpeg`;
        document.getElementById('check2').setAttribute('src',play2dice);
        

        if(play1>play2)
        {
            document.querySelector('h1').innerHTML="player1 won:)";
        }
        else if(play1<play2)
        {
            document.querySelector('h1').innerHTML="player2 won:)";
        }
        else{
            document.querySelector('h1').innerHTML="drawthegame)";
        }
    }

    </script>
</body>
</html>
